<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <!-- Styles & Title -->
  <link rel="stylesheet" href="./styles.css" />
  <title>dev.finance$</title>
</head>

<body>

  <header id="logo">
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="financialBalance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card incomes">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de Entradas">
        </h3>
        <p id="incomeDisplay">R$ 387,00</p>
      </div>
      <div class="card expenses">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de Saídas">
        </h3>
        <p id="expensesDisplay">R$ 334,09</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem do Total">
        </h3>
        <p id="totalDisplay">R$ 46,98</p>
      </div>
    </section>

    <a 
      href="#" 
      class="button newTransaction"
      onclick="Modal.open()"
    >
      + Nova transação
    </a>

    <section id="transactionsTable">
      <h2 class="sr-only">Transações</h1>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <!-- JS -->
          </tbody>
        </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input    
              type="text"
              id="description"
              name="description"
              placeholder="Descrição"
            />
          </div>
          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input 
              type="number"
              step="0.01"
              id="amount"
              name="amount"
              placeholder="0,00"
            />
            <small class="help">Use o sinal - (negativo) para despesas 
              e , (vírgula) para casas decimais</small>
          </div>    
          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input 
              type="date"
              id="date"
              name="date"
            />
            <div class="input-group actions">
              <a 
                href="#" 
                class="button cancel"
                onclick="Modal.close()"
                >
              Cancelar
            </a>
              <button>Salvar</button>
            </div>
          </div>  
        </form>
      </div>
    </div>
  </div>

  <footer>
    <h3>dev.finance$</h3>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
