<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <title>dev.finance$</title>
</head>

<body>

  <header>
    <h1 id="logo">dev.finance$</h1>
  </header>

  <main class="container">
    <section id="balance">
      <h2>Balanço</h2>
      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 387,00</p>
      </div>
      <div class="card">
        <h3>Saidas</h3>
        <p>R$ 334,09</p>
      </div>
      <div class="card total">
        <h3>Total</h3>
        <p>R$ 46,98</p>
      </div>
    </section>
    <section id="transaction">
      <h2>Transações</h1>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Agua</td>
              <td class="expense">R$ 77,16</td>
              <td class="date">10/2/2022</td>
            </tr>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">R$ 257,63</td>
              <td class="date">10/2/2022</td>
            </tr>
            <tr>
              <td class="description">Criação de Website</td>
              <td class="income">R$ 387,00</td>
              <td class="date">10/2/2022</td>
            </tr>
          </tbody>
        </table>
    </section>
  </main>

  <footer>
    <h3>dev.finance$</h3>
  </footer>

</body>

</html>
